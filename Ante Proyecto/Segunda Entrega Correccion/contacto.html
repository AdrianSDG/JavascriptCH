<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arbutus&family=Caesar+Dressing&display=swap" rel="stylesheet">
    <title>Contactanos</title>
</head>
<body>
    <form id="contacto">
        <legend>COMUNICATE CON NOSOTROS</legend>
    <p>
        <label for="nombre" id="nombre" name="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required> 
    </p>
    <p>
        <label for="apellido" id="apellido" name="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
    </p>
    <p>
        <label for="email" id="email" name="emai">Email:</label>
        <input type="email" name="email" id="email" placeholder="Mail@sitio.com">
    </p>
    <p>
        <label for="telefono" id="telefono" name="telefono">Tel√©fono:</label>
        <input type="number" name="telefono" id="telefono">
    </p>
    <p>
        <textarea name="comentarios" id="comentarios" cols="30" rows="10">
            Escribe brevemente sobre las experiencias que buscas.
        </textarea>
   </p>
    <p>
         <label for="tarjeta" id="tarjeta" name="tarjeta">
             <span>Dinos la disciplina que te interesa</span>
         </label>
         <select name="grupo" id="grupo">
             <option value="HIT">HIT</option>
             <option value="HIT y pesas">HIT y pesas</option>
             <option value="pesas">pesas</option>
             <option value="funcional y pesas">funcional y pesas</option>
         </select>
        </p>
        <p>
            <input id="enviar" type="submit" value="Enviar Datos">
        </p>
        <p>
            <input id="borrar" type="reset" value="Borrar Datos">
        </p>
</form>
<footer>
    <a href="index.html" style="text-decoration: none;">Al Olimpo</a>
    <a href="entrenamiento.html" style="text-decoration: none;">Zona de Entrenamiento</a>
</footer>
<script>
    let miForm = document .getElementById ("contacto");
    miForm.addEventListener ("submit", validarForm);
    function validarForm(evt){
    evt.preventDefault ();
    document.write("<p style='background-color: grey; font-size: 30px'>Por favor corrobora que tus datos son los siguientes: </p>");
    let formulario = evt.target;
    let espacio = document.createElement("div");
    document.write("<p style='background-color: yellow; text-align: center; font-size: 20px'>"+ formulario.nombre.value +"</p>");
    document.write("<p style='background-color: yellow; text-align: center; font-size: 20px'>"+ formulario.apellido.value +"</p>");
    document.write("<p style='background-color: yellow; text-align: center; font-size: 20px'>"+ formulario.email.value +"</p>");
    document.write("<p style='background-color: yellow; text-align: center; font-size: 20px'>"+ formulario.telefono.value +"</p>");
    document.write("<p style='background-color: yellow; text-align: center; font-size: 20px'>Disciplina elegida: "+ formulario.grupo.value +"</p>");
    document.write('<a href="index.html" style="text-decoration: none;">Olimpo</a>');
    document.write('<a href="contacto.html" style="text-decoration: none;">Volver a ingresar</a>');
    document.body.appendChild(espacio);
}
</script>
</body>
</html>
