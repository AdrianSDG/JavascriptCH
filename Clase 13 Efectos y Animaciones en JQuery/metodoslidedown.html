<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 13: Metodo Slide Down</title>
</head>
<body>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    //Agregamos un botón y un div con jQuery
$("body").prepend('<button id="btn1">Up</button>');
$("body").prepend('<button id="btn2">Down</button>');
$("body").prepend('<button id="btn3">Toogle</button>');
$("body").prepend(`<div id="div1" style="height: 120px">
<h3>¡Hola Coder!</h3>
<h4>Sorpresa 2</h4>
</div>`);
//Usamos slideDown sobre div1 en respuesta al click del boton
$("#btn1").click(() => {
$("#div1").slideUp("slow");
});

$("#btn2").click(() => {
$("#div1").slideDown("slow");
});

$("#btn3").click(() => {
$("#div1").slideToggle("slow");
});

</script>

</body>
</html>
